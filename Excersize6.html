  <body>
    <script type="text/javascript">
      var number1;
      var number2;
      var number3;
      number1 = window.prompt('Enter first number', 0);
      number2 = window.prompt('Enter second number', 0);
      number3 = number1 * number2;
      document.write(
        'If you multiply ' + number1 + ' by ' + number2 + ' you get: ' + number3
      );
      window.alert(
        'If you multiply ' + number1 + ' by ' + number2 + '\nyou get:' + number3
      );
    </script>
  </body>
