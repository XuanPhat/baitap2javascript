<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Variable</title>

  <body>
    <p>Hello</p>
    <script>
      // The Fortune Teller
      var numKids = 4;
      var partner = 'David Beckham';
      var geoLocation = 'Costa Rica';
      var jobTitle = 'web developer';

      var future =
        'You will be a ' +
        jobTitle +
        ' in ' +
        geoLocation +
        ', and married to ' +
        partner +
        ' ' +
        ' with ' +
        numKids +
        ' kids.';
      console.log(future);

      //The Age Calculator
      var birthYear = 2000;
      var futureYear = 2021;
      var age = futureYear - birthYear;
      console.log('I will be either ' + age + ' or ' + (age - 1));

      // The Lifetime Supply Calculator
      var age = 28;
      var maxAge = 90;
      var numPerDay = 2;
      var totalNeeded = numPerDay * 365 * (maxAge - age);
      var message =
        'You will need ' +
        totalNeeded +
        ' cups of tea to last you until the ripe old age of ' +
        maxAge;
      console.log(message);

      // The Geometrizer
      var radius = 3;
      var circumference = Math.PI * 2 * radius;
      console.log('The circumference is ' + circumference);
      var area = Math.PI * radius * radius;
      console.log('The area is ' + area);

      // The Temperature Converter
      var celsius = 30;
      var celsiusInF = (celsius * 9) / 5 + 32;
      console.log(celsius + '째C is ' + celsiusInF + '째F');
      var fahrenheit = 20;
      var fahrenheitInC = ((fahrenheit - 32) * 5) / 9;
      console.log(fahrenheit + '째F is ' + fahrenheitInC + '째C');
    </script>
  </body>
